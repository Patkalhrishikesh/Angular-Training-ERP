<div class="row">
  <div class="col-xs-12">
    <h6>Add new Servers or blueprints!</h6>
    <label>Server Name</label>
    <input type="text" class="form-control" [(ngModel)]="newServerName" />
    <label>Server Content</label>
    <input type="text" class="form-control" [(ngModel)]="newServerContent" />
    <br />
    <button class="btn btn-primary me-md-2" (click)="onAddServer()">
      Add Server
    </button>
    <button class="btn btn-success" (click)="onAddBlueprint()">
      Add Server Blueprint
    </button>
  </div>
</div>
